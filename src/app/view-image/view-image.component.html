<div class="fullImage">
  <div class="fullImage__buttons">
    <button class="fullImage__buttons__unique" (click)="downloadPoster()">
      <i class="fa-solid fa-file-arrow-down"></i>Télécharger
    </button>
    <button class="fullImage__buttons__unique" (click)="back()">
      <i class="fa-solid fa-circle-left"></i>Retour
    </button>
  </div>

  <img class="fullImage__display" [src]="posterUrl + imageUrl" />
</div>
