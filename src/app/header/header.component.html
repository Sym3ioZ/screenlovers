<header>
  <!-- Main logo -->
  <div class="logo">
    <img
      class="logo__image"
      src="../../assets/logo_screenlovers.png"
      alt="clapperboard logo"
    />
    <h2>(Re)découvrez le cinéma</h2>
  </div>

  <nav class="navmenu">
    <!-- Navigation links -->
    <ul class="navmenu__list">
      <li class="navmenu__list__unique" (click)="onHomePage()">
        <i class="fa-solid fa-ticket"></i>ACCUEIL
      </li>
      <li class="navmenu__list__unique">
        <i class="fa-solid fa-ticket"></i>FILMS
      </li>
      <li class="navmenu__list__unique">
        <i class="fa-solid fa-ticket"></i>CONTACT
      </li>
      <li class="navmenu__list__unique" (click)="onDiscover()">
        <i class="fa-solid fa-circle-question"></i>
      </li>
    </ul>
    <!-- Search module -->
    <div class="navmenu__searchbar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <textarea
        class="navmenu__searchbar__text"
        id="searchbar"
        name="searchbar"
        placeholder="Rechercher un film"
        cols="25"
        rows="1"
      ></textarea>
    </div>
  </nav>
</header>
